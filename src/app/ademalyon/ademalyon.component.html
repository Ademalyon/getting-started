<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Constellation d'Orion</mat-card-title>
    <mat-card-subtitle>La carte du ciel</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="http://thestarsandplanets.com/space/constellations/images/orion.png?w=250&h=142"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      La constellation d'orion est reconnaissable surtout pour ses 9 étoile facilement reconnaissable. Nous avons
      Beltegeuse, Rigel, Bellatrix, Mintaka, Alnilam, Saiph et sa ceinture composé de trois étoiles Alnitak
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
